  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Die gewÃ¼nschte Logo-Reise: Unzoom -> Rechts -> Links -> Mitte -> Zoom */
    @keyframes logo-journey {
      0% { transform: scale(1) translateX(0); }
      15% { transform: scale(0.5) translateX(0); }
      40% { transform: scale(0.5) translateX(40vw); }
      70% { transform: scale(0.5) translateX(-40vw); }
      90% { transform: scale(0.5) translateX(0); }
      100% { transform: scale(1) translateX(0); }
    }

    .animate-logo-journey {
      animation: logo-journey 1.8s cubic-bezier(0.45, 0, 0.55, 1) forwards;
    }

    /* Print Optimization */
    @media print {
      @page {
        margin: 1.5cm;
        size: auto;
      }
      nav, .no-print, #ai-studio, .scroll-hint {
        display: none !important;
      }
      body {
        background: white !important;
        color: black !important;
      }
      * {
        background: transparent !important;
        color: black !important;
        box-shadow: none !important;
      }
    }
  </style>
